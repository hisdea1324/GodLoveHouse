<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title> God Lovehouse 관리자화면 </title>
		<link type="text/css" rel="stylesheet" href="css/design.css" media="all" />
	</head>
	<body class="bgSub">
		<div id="wrapper">
			<!-- header -->
			<div id="header">
				<div class="headTop">
					<h1><a href="#">God lovehouse Management</a></h1>
					<p class="schBtn"><a href="#">로그인</a></p>
				</div>
				<div class="outer">
					<div class="inner">
						<div class="headMenu">
							<div id="gnb">
								<ul>
									<li><a href="#">예약관리</a></li>
									<li class="on"><a href="#">선교관관리</a></li>
									<li><a href="#">관리자정보수정</a></li>
									<li><a href="#">보고서</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- // header -->
			<!-- container -->
			<div id="container">
				<div class="outer">
					<div class="inner">
						<div class="conSec">
							<!-- leftSec -->
							<div id="leftSec">
								<h2>선교관1</h2>
								<ul>
									<li><a href="#">샬롬관<div class="sColor c1"></div></a></li>
									<li><a href="#">화평관<div class="sColor c2"></div></a></li>
									<li class="on"><a href="#">미스바관<div class="sColor c3"></div></a></li>
								</ul>
								<h2>선교관2</h2>
								<ul>
									<li><a href="#">여호수아관<div class="sColor c4"></div></a></li>
									<li><a href="#">모세관<div class="sColor c5"></div></a></li>
									<li><a href="#">갈렙관<div class="sColor c6"></div></a></li>
									<li class="c_g"><a href="#">방추가 +</a></li>
								</ul>
								<h2 class="c_g"><a href="#">선교관 추가 +</a></h2>
							</div>
							<!-- // leftSec -->
							<!-- rightSec -->
							<div id="rightSec">
								<div class="lnb">
									<strong>Home</strong> &gt; 선교관 관리 &gt; 등록하기
								</div>
								<div id="content">
									<!-- content -->
									<h1>선교관 관리</h1>
									<table class="write mt30">
										<colgroup>
											<col width="20%" />
											<col width="80%" />
										</colgroup>
										<tbody>
											<tr>
												<th>선교관이름</th>
												<td>구월동 고시텔</td>
											</tr>
											<tr>
												<th>방이름</th>
												<td><input type="text" class="inputTxt" size="50" value="" /></td>
											</tr>
											<tr>
												<th>인터넷 유무</th>
												<td>
													<input type="radio" /> 있음 
													<input type="radio" class="ml20"/> 없음
												</td>
											</tr>
											<tr>
												<th>취사여부</th>
												<td>
													<input type="radio" /> 가능 
													<input type="radio" class="ml20"/> 불가능
												</td>
											</tr>
											<tr>
												<th>세탁여부</th>
												<td>
													<input type="radio" /> 가능 
													<input type="radio" class="ml20"/> 불가능
												</td>
											</tr>
											<tr>
												<th>요금</th>
												<td><input type="text" class="inputTxt" size="30" value="" /> 원</td>
											</tr>
											<tr>
												<th>방인원수</th>
												<td><input type="text" class="inputTxt" size="30" value="" /> 명</td>
											</tr>
											<tr>
												<th>색상선택</th>
												<td>
													<ul class="chart_c">
														<li><input type="radio" value="1"/><div class="color c1"></div></li>
														<li><input type="radio" value="2"/><div class="color c2"></div></li>
														<li><input type="radio" value="3"/><div class="color c3"></div></li>
														<li><input type="radio" value="4"/><div class="color c4"></div></li>
														<li><input type="radio" value="5"/><div class="color c5"></div></li>
														<li><input type="radio" value="6"/><div class="color c6"></div></li>
														<li><input type="radio" value="7"/><div class="color c7"></div></li>
														<li><input type="radio" value="8"/><div class="color c8"></div></li>
														<li><input type="radio" value="9"/><div class="color c9"></div></li>
														<li><input type="radio" value="10"/><div class="color c10"></div></li>
													</ul>
												</td>
											</tr>
											<tr>
												<th>이미지</th>
												<td>
													<span class="btn1"><a href="#">이미지등록</a></span> <span class="btn1g"><a href="#">+ 이미지추가</a></span><br />
													<div class="img"></div>
													<div class="img"></div>
													<div class="img"></div>
													<div class="img"></div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="aRight mt20">
										<span class="btn2"><a href="#">수정</a></span>
										<span class="btn2"><a href="#">삭제</a></span>
									</div>
									<!-- // content -->
								</div>
							</div>
							<!-- // rightSec -->
						</div>
					</div>
				</div>
			</div>
			<!-- // container -->
		</div>
	</body>
</html>
