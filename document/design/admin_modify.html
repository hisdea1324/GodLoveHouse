<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title> God Lovehouse 관리자화면 </title>
		<link type="text/css" rel="stylesheet" href="css/design.css" media="all" />
	</head>
	<body class="bgSub">
		<div id="wrapper">
			<!-- header -->
			<div id="header">
				<div class="headTop">
					<h1><a href="#">God lovehouse Management</a></h1>
					<p class="schBtn"><a href="#">로그인</a></p>
				</div>
				<div class="outer">
					<div class="inner">
						<div class="headMenu">
							<div id="gnb">
								<ul>
									<li><a href="#">예약관리</a></li>
									<li><a href="#">선교관관리</a></li>
									<li class="on"><a href="#">관리자정보수정</a></li>
									<li><a href="#">보고서</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- // header -->
			<!-- container -->
			<div id="container">
				<div class="outer">
					<div class="inner">
						<div class="conSec">
							<!-- leftSec -->
							<div id="leftSec">
								<h2>관리자정보수정</h2>
								<ul>
									<li class="on"><a href="#">개인정보수정</a></li>
									<li><a href="#">비밀번호변경</a></li>
								</ul>
							</div>
							<!-- // leftSec -->
							<!-- rightSec -->
							<div id="rightSec">
								<div class="lnb">
									<strong>Home</strong> &gt; 관리자정보수정 &gt; 개인정보수정
								</div>
								<div id="content">
									<!-- content -->
									<h1>개인정보수정</h1>
									<table class="write mt30">
										<colgroup>
											<col width="20%" />
											<col width="80%" />
										</colgroup>
										<tbody>
											<tr>
												<th>아이디</th>
												<td>구월동 고시텔</td>
											</tr>
											<tr>
												<th>닉네임</th>
												<td><input type="text" class="inputTxt" size="30" value="" /> 공백없이 한글만 입력가능</td>
											</tr>
											<tr>
												<th>이름</th>
												<td><input type="text" class="inputTxt" size="30" value="" /></td>
											</tr>
											<tr>
												<th>E-Mail</th>
												<td><input type="text" class="inputTxt" size="10" value="" /> @ <input type="text" class="inputTxt" size="10" value="" /></td>
											</tr>
											<tr>
												<th>우편번호</th>
												<td><input type="text" class="inputTxt" size="10" value="" /> - <input type="text" class="inputTxt" size="10" value="" /> <span class="btn1"><a href="#">우편번호찾기</a></span></td>
											</tr>
											<tr>
												<th>주소</th>
												<td><input type="text" class="inputTxt" size="100" value="" /></td>
											</tr>
											<tr>
												<th>전화번호</th>
												<td><select><option>031</option></select> - <input type="text" class="inputTxt" size="10" value="" /> - <input type="text" class="inputTxt" size="10" value="" /></td>
											</tr>
											<tr>
												<th>휴대전화</th>
												<td><select><option>010</option></select> - <input type="text" class="inputTxt" size="10" value="" /> - <input type="text" class="inputTxt" size="10" value="" /></td>
											</tr>
										</tbody>
									</table>
									<div class="aRight mt20">
										<span class="btn2"><a href="#">수정</a></span></span>
										<span class="btn2"><a href="#">삭제</a></span></span>
										<span class="btn2"><a href="#">저장</a></span></span>
									</div>
									<!-- // content -->
								</div>
							</div>
							<!-- // rightSec -->
						</div>
					</div>
				</div>
			</div>
			<!-- // container -->
		</div>
	</body>
</html>
